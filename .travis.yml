language: node_js

cache:
  directories:
    - node_modules

node_js:
  - 8.9.2

install:
  - npm install -g npm@5.5.1
  - npm install -g gulp
  - npm install

script:
  - gulp test --build --runInBand

before_deploy: if [ "$TRAVIS_BRANCH" == "release" ]; then gulp deploy --build -â€”production; fi

deploy:
  - provider: s3
    bucket: carbon.sage.com
    skip_cleanup: true
    local_dir: deploy
    on:
      branch: release
    access_key_id:
      secure: 
    secret_access_key:
      secure: 
  - provider: npm
    email: 'sageoneplatform@sage.com'
    api_key:
      secure: 
    on:
      tags: true
      condition: "$TRAVIS_TAG =~ ^(v[0-9]+.[0-9]+.[0-9]+)$"
